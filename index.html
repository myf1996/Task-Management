<!DOCTYPE html>
<html>

        <title>Web-Socket IO</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        
        <script>

            socket.on('connection',data => console.log(data))
        </script>
    </body>
